---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="myblog{{post.url}}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
